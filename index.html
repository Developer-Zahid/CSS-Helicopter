<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Helicopter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="helicopter">
        <div class="helicopter__case">
            <div class="helicopter__back">
                <div class="helicopter__back__layer"></div>
                <div class="helicopter__back__blades"></div>
            </div>
            <div class="helicopter__bottom">
                <div class="helicopter__bottom__pip-left"></div>
                <div class="helicopter__bottom__pip-right"></div>
                <div class="helicopter__bottom__pip"></div>
            </div>
            <div class="helicopter__body">
                <div class="helicopter__body__base"></div>
                <div class="helicopter__body__base-top">
                    <div class="helicopter__body__base-top__window"></div>
                </div>
                <div class="helicopter__body__front"></div>
                <div class="helicopter__body__front-window"></div>
                <div class="helicopter__body__roof"></div>
            </div>
            <div class="helicopter__top">
                <div class="helicopter__top__blades">
                    <div class="helicopter__top__blades__item" style="--i:1"></div>
                    <div class="helicopter__top__blades__item" style="--i:2"></div>
                    <div class="helicopter__top__blades__item" style="--i:3"></div>
                    <div class="helicopter__top__blades__item" style="--i:4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* Window Match Height Function */
        window.addEventListener("load", function(){
            document.querySelector("body").style.minHeight = document.querySelector("html").scrollHeight + "px";
        });
    </script>
</body>
</html>
